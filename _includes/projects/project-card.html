<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Site Title</title>
  <style>
    /* Ensure the card image is responsive */
    .card img {
      width: 100%; /* Make the image fill the width of the column */
      height: auto; /* Maintain aspect ratio */
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .card {
        text-align: center; /* Center text and other inline elements */
      }

      .card .row {
        flex-direction: column; /* Stack image and text vertically on smaller screens */
      }

      .card .col-sm-6, .card .col-md-4, .card .col-md-8 {
        display: flex;
        justify-content: center; /* Center content horizontally */
        align-items: center; /* Center content vertically if needed */
        text-align: center; /* Center text if applicable */
      }

      .card .col-md-4 {
        margin-bottom: 1rem; /* Add spacing between image and text */
      }
    }
  </style>
</head>
<body>
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-sm-6 col-md-4">
        <img src="{{ site.baseurl }}/{{ include.page.image }}" height="225px" class="rounded-start">
      </div>
      <div class="col-sm-6 col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ include.page.title }} <small class="text-muted float-end">{{ include.page.date }}</small></h5>
          <p class="card-text">{{ include.page.summary }}</p>
          <p>
            {% for label in include.page.labels %}
            <span style="background-color: var(--tf-pill-bg)" class="badge rounded-pill">{{ label }}</span>
            {% endfor %}
          </p>
          {% if page.projecturl %}
          <a href="{{ page.projecturl }}" class="btn btn-outline-dark">Project Site</a>
          {% else %}
          <a href="{{ site.baseurl}}{{ include.page.url }}" class="btn btn-outline-dark">Read More</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
